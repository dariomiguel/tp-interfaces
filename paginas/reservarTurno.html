<body>

                            <label class="btn btn-outline-color2 rounded-pill flex-fill d-flex align-items-center py-2" for="gripe">

                    <!-- oculto por defecto -->

                            <label class="btn btn-outline-color4 rounded-pill flex-fill d-flex align-items-center py-2" for="hepB">
                                <img src="../img/jeringa.png" alt="Hepatitis B" class="me-2 jeringa">
                                <span>HEP</span>
                            </label>
                            <!-- neumococo -->
                            <input type="radio" class="btn-check" name="tipoVacuna" id="neumococo" autocomplete="off">
                            <label class="btn btn-outline-color5 rounded-pill flex-fill d-flex align-items-center py-2" for="neumococo">
                                <img src="../img/jeringa.png" alt="Neumococo" class="me-2 jeringa">

                            <label class="btn btn-outline-color3 rounded-pill flex-fill d-flex align-items-center py-2" for="tba">

                            <!-- doble bacteriana -->

                            <label class="btn btn-outline-color1 rounded-pill flex-fill d-flex align-items-center py-2" for="db">

                            <!-- doble viral -->

</div>
    <div class="mb-3 item-reservar-turno">

        <p>Tus centros de salud más cercanos:</p>
        <div class="d-flex flex-wrap justify-content-center gap-2 mb-3" role="group" aria-label="Centro de vacunación">
            <input type="radio" class="btn-check " name="centroVacunacion" id="sanJusto" autocomplete="off">

            <input type="radio" class="btn-check " name="centroVacunacion" id="laTablada" autocomplete="off">

            Ctro Vacunación Ituzaingó

            <input type="radio" class="btn-check" name="centroVacunacion" id="moron" autocomplete="off">
            <label class="btn btn-outline-color4 m-1 flex-fill text-center borde-negro fit-content select-vacunacion" for="moron">

            <label class="btn btn-outline-color4 m-1 flex-fill text-center borde-negro fit-content select-vacunacion" for="merlo">

    <div class="row align-items-stretch item-reservar-turno">
  <!-- Mes y Semana -->
        <div class="col-md-6 mb-3">
            <label for="mes" class="form-label fs-3 fw-bold">Mes</label>
            <p style="margin-top: 0rem;">Desde hoy hasta 3 meses en adelante</p>
            <select class="form-select border border-dark rounded-pill cursor-pointer" id="mes">
                <option selected disabled>Seleccioná un mes</option>
            <!-- Opciones cargadas por JS -->
            </select>

            <div class="mt-4">
            <label for="semana" class="form-label fs-3 fw-bold">Semana</label>
            <select class="form-select border border-dark rounded-pill cursor-pointer" id="semana">
                <option selected disabled>Seleccioná una semana</option>
            </select>
            </div>
        </div>

  <!-- Franja horaria -->
        <div class="col-md-6 mb-3">
            <label class="form-label d-block mb-3 fs-3 fw-bold">Franja horaria</label>
            <div class="d-flex flex-column align-items-center gap-2" role="group" aria-label="Franja horaria">
      
                <input type="radio" class="btn-check" name="franjaHoraria" id="manana" autocomplete="off">
                <label class="btn btn-outline-color5 rounded-pill text-center fit-content px-3 py-2" for="manana">Mañana (09:00 - 11:00)</label>
                
                <input type="radio" class="btn-check" name="franjaHoraria" id="mediodia" autocomplete="off">
                <label class="btn btn-outline-color5 rounded-pill text-center fit-content px-3 py-2" for="mediodia">Mediodía (11:00 - 14:00)</label>

                <input type="radio" class="btn-check" name="franjaHoraria" id="tarde" autocomplete="off">
                <label class="btn btn-outline-color5 rounded-pill text-center fit-content px-3 py-2" for="tarde">Tarde (14:00 - 18:00)</label>

                <input type="radio" class="btn-check" name="franjaHoraria" id="tardeNoche" autocomplete="off">
                <label class="btn btn-outline-color5 rounded-pill text-center fit-content px-3 py-2" for="tardeNoche">Tarde-noche (18:00 - 20:00)</label>
            </div>
        </div>
    </div>
            <a href="../paginas/confirmarTurno.html" class="btn btn-custom w-100 mt-3">Confirmar turno </a>
            </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const mesSelect = document.getElementById("mes");
        const semanaSelect = document.getElementById("semana");

        const today = new Date();
        const maxDate = new Date();
        maxDate.setMonth(today.getMonth() + 3);
        const semanasPorMes = {};

        let current = new Date(today);

        while (current <= maxDate) {
            const startOfWeek = new Date(current);
            startOfWeek.setDate(current.getDate() - current.getDay() + 1);
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);

            const monthLabel = startOfWeek.toLocaleString('es-ES', { month: 'long', year: 'numeric' });
            const weekLabel = `${startOfWeek.getDate()}–${endOfWeek.getDate()} de ${monthLabel}`;
            const isoDate = startOfWeek.toISOString().split("T")[0];

            if (!semanasPorMes[monthLabel]) semanasPorMes[monthLabel] = [];
            semanasPorMes[monthLabel].push({ text: weekLabel, value: isoDate });

            current.setDate(current.getDate() + 7);
        }

        Object.keys(semanasPorMes).forEach(mes => {
            const option = document.createElement("option");
            option.value = mes;
            option.textContent = mes.charAt(0).toUpperCase() + mes.slice(1);
            mesSelect.appendChild(option);
        });


        mesSelect.addEventListener("change", function () {
            const elegido = this.value;
            semanaSelect.innerHTML = `<option selected disabled>Seleccioná una semana</option>`;
            semanasPorMes[elegido].forEach(semana => {
                const option = document.createElement("option");
                option.value = semana.value;
                option.textContent = semana.text;
                semanaSelect.appendChild(option);
            });
        });

        const domMesSelect = document.getElementById("mes");
        const domSemanaSelect = document.getElementById("semana");


        function pintarSiSeleccionado(selectElement) {
            const seleccionado = selectElement.value;
            if (seleccionado) {
                selectElement.style.backgroundColor = "#0B6F53";
                selectElement.style.fontWeight = "bold";
                selectElement.style.color = "white";
            }
        }


        domMesSelect.addEventListener("change", function () {
            pintarSiSeleccionado(domMesSelect);
        });

        domSemanaSelect.addEventListener("change", function () {
            pintarSiSeleccionado(domSemanaSelect);
        });

        const nodoSemana = document.getElementById("semana");
        const nodoTardeNoche = document.getElementById("tarde-noche");
        const nodoMediaManiana = document.getElementById("media-maniana");
        const nodoManana = document.getElementById("manana");
        const nodoMediodia = document.getElementById("mediodia");
        const nodoTarde = document.getElementById("tarde");
        const nodoMediaTarde = document.getElementById("media-tarde");
        nodoSemana.addEventListener("change", function () {
            const horarios = [nodoManana, nodoMediaManiana, nodoMediodia, nodoMediaTarde, nodoTarde, nodoTardeNoche];

            // Limpiar todos los estados anteriores
            horarios.forEach(nodo => {
                nodo.classList.remove("disabled-label");
            });

            // Generar un número aleatorio entre 1 y 4
            const random = Math.floor(Math.random() * 8) + 1;

            // Aplicar nuevas restricciones según el random
            switch (random) {
                case 1:
                    nodoManana.classList.add("disabled-label");
                    nodoManana.disabled = true;
                    break;
                case 2:
                    nodoTardeNoche.classList.add("disabled-label");
                    nodoTardeNoche.disabled = true;
                    break;
                case 3:
                    nodoTarde.classList.add("disabled-label");
                    nodoTarde.disabled = true;
                    nodoManana.classList.add("disabled-label");
                    nodoManana.disabled = true;
                    break;
                case 4:
                    nodoMediaTarde.classList.add("disabled-label");
                    nodoMediaTarde.disabled = true;
                    nodoManana.classList.add("disabled-label");
                    nodoManana.disabled = true;
                    break;
                case 5:
                    nodoTardeNoche.classList.add("disabled-label");
                    nodoTardeNoche.disabled = true;
                    nodoManana.classList.add("disabled-label");
                    nodoManana.disabled = true;
                    break;
                case 6:
                    nodoMediodia.classList.add("disabled-label");
                    nodoMediodia.disabled = true;
                    nodoTarde.classList.add("disabled-label");
                    nodoTarde.disabled = true;
                    break;
                case 7:
                    nodoTarde.classList.add("disabled-label");
                    nodoTarde.disabled = true;
                    nodoManana.classList.add("disabled-label");
                    nodoManana.disabled = true;
                    break;
                case 8:
                    nodoMediaTarde.classList.add("disabled-label");
                    nodoMediaTarde.disabled = true;
                    nodoMediaManiana.classList.add("disabled-label");
                    nodoMediaManiana.disabled = true;
                    break;
            }
        });

    </script>
    <script>
  const buscador = document.getElementById("buscadorCentros");
  const otrosCentros = document.getElementById("otrosCentros");
  const etiquetas = otrosCentros.querySelectorAll("label");

  buscador.addEventListener("input", () => {
    const texto = buscador.value.toLowerCase().trim();

    etiquetas.forEach(label => {
      const contenido = label.textContent.toLowerCase();
      if (texto === "") {
        label.style.display = "none"; // oculta si no se está buscando
      } else {
        label.style.display = contenido.includes(texto) ? "inline-flex" : "none";
      }
    });
  });

  // Al principio ocultamos los centros extra
  window.addEventListener("DOMContentLoaded", () => {
    etiquetas.forEach(label => label.style.display = "none");
  });
</script>
